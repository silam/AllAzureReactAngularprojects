<html>

    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
    </script>

    <head>
        AngularJS diretive
    </head>

    <body>
        <h1>Sample app</h1>

        <div ng-app="" ng-init="countries = [ {locale:'en-US', name:'US'},
                                              {locale:'en-GB', name:'UK'},
                                              {locale:'en-FR', name:'France'}
                                            ]; quality = 2; cost = 223; 
                                            student = {firstname:'Mahesh',lastname:'Parashar',rollno:101};
                                            marks = [80,90,75,73,60]>
            <p>
                endter your name: <input type="text" ng-model="name">
            </p>
            <p>Hello <span ng-bind="name"></span>!</p>
            <p>List of Countries with locale:</p>
        
                    
            <ol>
                <li ng-repeat = "country in countries">
                        {{'Country: ' + country.name + ' Locale: ' + country.locale}}
                </li>
            </ol>
            <p>Quality cost: {{quality*cost}}</p>

        </div>

        <div>

        </div>
    </body>
</html>
